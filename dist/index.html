<!DOCTYPE html>

<html>
    <head>
        <title>Breakout</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="styles/main.css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
        <script type="text/javascript" src="lib/lodash/dist/lodash.min.js"></script>
        <script type="text/javascript" src="lib/kibo/kibo.min.js"></script>
        <script src="lib/polyfill/dist/polyfill.min.js"></script>
        <script src="lib/systemjs/build/system.min.js"></script>
        <script>
        System.config({
            packages: {
                js: {
                    format: 'register',
                    defaultExtension: 'js'
                },
            },
            meta: {
                'js/*': {format: 'cjs'}
            }
        });

         System.import('js/more-codes.js')
                     .then(null, console.error.bind(console));
        </script>
    </head>

    <body>
        <div class="container">
            <header id="lives" class="page-header">
                <h1>Breakout</h1>
            </header>
            <div class="row">
                <section class="col-xs-12">
                    <canvas id="canvas" class="col-xs-12" width="800px" height="400px"></canvas>
                </section>
            </div>
        </div>
        <script src="js/main.js"></script>

    </body>
</html>
